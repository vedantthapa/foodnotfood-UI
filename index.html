<!DOCTYPE html>
<html>
  <header>
    <title>Food / Not Food Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./src/css/main.css">
  </header>
  <body>
    <div class="container p-5">   
      <div class="jumbotron">
        <h1>Welcome to foodnotfood!</h1>      
        <p>A simple web app to classify if an image is "Food 🍔" or "Not Food 🚫🍔". The model is running in the browser and was trained on random images from the <a href="https://data.vision.ee.ethz.ch/cvl/datasets_extra/food-101/">Food101</a> and <a href="https://image-net.org/">ImageNet</a> datasets.
        </p>
      </div>
      <br />
      <div class="row justify-content-start">
        <div class="col-5 align-self-center">
          <label class="form-label" for="fileIn"><h2>📂 Upload Image</h2></label>
          <input type="file" class="form-control" id="file-in" name="file-in" accept="image/*"/>
          <br />
        </div>
      </div>
      <hr />

      <div class="row justify-content-between">
        <div class="col">
          <h5 class="text-center">Original</h5>
          <img id="input-image" class="input-image img-fluid rounded mx-auto d-block" alt="Waiting for upload.." src="src/assets/images/line-loading.gif"  />
        </div>
        <div class="col align-self-center">
          <h5 class="text-center">Resized</h5>
          <img id="canvas-image" class="input-image img-fluid rounded mx-auto d-block" alt="Waiting for upload.." src="src/assets/images/gear.gif"/>
        </div>
        <div id="target" class="col-3 align-self-center"></div>
      </div>
        
    </div>
    
    <script src="./dist/bundle.min.js"></script>
  </body>
</html>
